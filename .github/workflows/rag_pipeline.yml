name: RAG IP Licensing Pipeline

on:
  push:
    paths:
      - "input_contracts/**"

jobs:
  rag:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Give the GITHUB_TOKEN write permission

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python deps
        run: |
          pip install -r requirements.txt

      - name: Install and start Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          nohup ollama serve > ollama.log 2>&1 &
          sleep 5
          ollama pull mistral


      - name: Run RAG pipeline
        run: |
          python rag_pipeline/main.py

      - name: Commit output JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output_json/
          git commit -m "Auto-generated IP license JSON" || echo "No changes"
          git push
